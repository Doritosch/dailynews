<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dailyNews 구독하기</title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="header">
<div class="brand"><a href="/">dailyNews</a></div>
<a class="button" href="/">소개 페이지</a>
</div>
<div class="container">
<div class="card">
<h1 class="section-title">구독 설정</h1>
<form th:action="@{/subscribe}" method="post">
<div class="field">
<label for="category">카테고리</label>
<select id="category" name="category" required>
<option value="" disabled selected>카테고리를 선택하세요</option>
<option value="politics">정치</option>
<option value="business">경제</option>
<option value="tech">기술</option>
<option value="science">과학</option>
<option value="world">국제</option>
<option value="sports">스포츠</option>
<option value="entertainment">엔터테인먼트</option>
</select>
<p class="help">관심 있는 주제를 선택하면 해당 분야의 뉴스를 요약해 드립니다.</p>
</div>
<div class="field">
<label for="email">이메일</label>
<input id="email" name="email" type="email" placeholder="you@example.com" required />
<p class="help">다음날 오전 7시부터 선택한 카테고리의 뉴스를 메일로 받아보게 됩니다.</p>
</div>
<div class="actions">
<button type="submit">구독하기</button>
<a class="button" th:href="@{/}">돌아가기</a>
</div>
<p class="note">구독은 언제든지 해지할 수 있습니다.</p>
</form>
</div>
</div>
</body>
</html>
